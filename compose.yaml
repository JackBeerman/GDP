services:
  jupyterlab:
    image: gdpimage
    env_file:
      - .env
    ports:
      - "8890:8888"
    volumes: 
      - ./:/Project_GDP
      - ./settings.txt:/root/.jupyter/lab/user-settings/@jupyterlab/notebook-extension/tracker.jupyterlab-settings
    networks:
      - GDPnetwork
  postgres:
    image: postgres:latest
    env_file: 
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgresdata:/var/lib/postgresql/data
    networks:
      - GDPnetwork

volumes:
  postgresdata:

networks:
  GDPnetwork: